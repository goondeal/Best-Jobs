{% extends "jobs/base.html" %} 

{% load crispy_forms_tags %} 

{% block title %} Login | BJ {% endblock title %} 

{% block content %}
<div id="login-wall" class="w-100 h-100 d-flex justify-content-center align-items-center">
  <div class="d-flex flex-column justify-content-center align-items-center" style="width: 30%">
    <div class="mb-2">
      <span class="fs-1 text-uppercase text-white fw-bold">best jobs</span>
    </div>
    <section class="w-100 px-4 py-3 bg-white d-flex flex-column align-items-center">
      <h5>Welcome Back</h5>
      <button class="bg-primary border-0 w-75 text-white align-items-center d-flex m-2"
        style="opacity: 0.85; padding: 2px;"
        type="button"
      >
        <span class="vds-button__content bg-white p-1" style="font-size: 14px">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <g fill="none">
                <path
                  fill="#4285F4"
                  d="M23.49,12.27 C23.49,11.48 23.42,10.73 23.3,10 L12,10 L12,14.51 L18.47,14.51 C18.18,15.99 17.33,17.24 16.07,18.09 L16.07,21.09 L19.93,21.09 C22.19,19 23.49,15.92 23.49,12.27 Z"
                ></path>
                <path
                  fill="#34A853"
                  d="M12,24 C15.24,24 17.95,22.92 19.93,21.09 L16.07,18.09 C14.99,18.81 13.62,19.25 12,19.25 C8.87,19.25 6.22,17.14 5.27,14.29 L1.29,14.29 L1.29,17.38 C3.26,21.3 7.31,24 12,24 Z"
                ></path>
                <path
                  fill="#FBBC05"
                  d="M5.27,14.29 C5.02,13.57 4.89,12.8 4.89,12 C4.89,11.2 5.03,10.43 5.27,9.71 L5.27,6.62 L1.29,6.62 C0.47,8.24 0,10.06 0,12 C0,13.94 0.47,15.76 1.29,17.38 L5.27,14.29 Z"
                ></path>
                <path
                  fill="#EA4335"
                  d="M12,4.75 C13.77,4.75 15.35,5.36 16.6,6.55 L20.02,3.13 C17.95,1.19 15.24,0 12,0 C7.31,0 3.26,2.7 1.29,6.62 L5.27,9.71 C6.22,6.86 8.87,4.75 12,4.75 Z"
                ></path>
              </g>
            </svg>
        </span>
        <span class="flex-grow-1 "> Sign in with Google </span>
      </button>
      <form method="post" class="w-100 d-flex flex-column">
        <div
          class="w-100 text-center my-4 d-flex align-items-center position-relative"
        >
          <hr class="m-0 w-100" />
          <p
            class="bg-white p-2 rounded m-auto position-absolute"
            style="left: 45%"
          >
            or
          </p>
        </div>

        {% csrf_token %} {{ form|crispy }}

        <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="loginCheck"
                checked=""
              />
              <label class="form-check-label" for="loginCheck">
                Remember me
              </label>
            </div>

            <!-- Forgot password link -->
            <a href="#!">Forgot password?</a>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block my-5 w-100">
          Sign in
        </button>

        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
        </div>

      </form>
    </section>
  </div>
</div>
{% endblock content %}
